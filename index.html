<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 â€” A Living Fashion Archive</title>

  <link rel="canonical" href="https://exhibit001.com/" />
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Acme', sans-serif;
      overflow: hidden;
    }

    body.show-main {
      overflow: auto;
    }

    /* Fade effect */
    .fade-out {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
    }

    .screen, #videoScreen, #mainContent {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    .screen {
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .watch-button {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 200px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .watch-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #videoScreen {
      display: none;
      z-index: 9998;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #introWrapper {
      width: 90vw;
      max-width: 540px;
      border: 2px solid white;
      aspect-ratio: 9/16;
      position: relative;
    }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    #mainContent {
      display: none;
      z-index: 1;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
      padding: 60px 20px;
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    .exhibit-oval {
      background: red;
      color: black;
      padding: 18px 60px;
      font-size: 13vw;
      font-weight: bold;
      border-radius: 50% / 100%;
      transform: scaleX(1.4);
      margin-bottom: 20px;
      text-align: center;
    }

    .circle-row {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 9vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      border: 4px solid black;
    }

    .green { background-color: #4A7400; }
    .brown { background-color: #5A3A00; }

    .grid {
      display: grid;
      gap: 24px;
      width: 100%;
    }

    @media (min-width: 600px) {
      .exhibit-oval { font-size: 72px; }
      .circle { width: 124px; height: 124px; font-size: 64px; }
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .btn {
      background-color: black;
      color: #fdf1c7;
      font-size: 28px;
      font-weight: bold;
      padding: 16px;
      border-radius: 25px;
      text-decoration: none;
      border: 5px solid #fdf1c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    .btn:hover { background-color: #1a1a1a; }

    .exclusive-btn {
      background-color: #111;
      color: #ffcc66;
      border-color: #ffcc66;
      font-style: italic;
      letter-spacing: 1px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 10px; left: 10px;
      right: 10px; bottom: 10px;
      border: 4px solid #fdf1c7;
      border-radius: 15px;
      pointer-events: none;
    }

    .exclusive-btn::before { border-color: #ffcc66; }
  </style>
</head>
<body>

  <!-- Step 1: Click to Watch -->
  <div id="clickScreen" class="screen">
    <div class="watch-button" id="watchButton">Click to Watch</div>
  </div>

  <!-- Step 2: Intro Video Box -->
  <div id="videoScreen" class="screen">
    <div id="introWrapper">
      <video id="introVideo" playsinline autoplay muted>
        <source src="intro.mp4" type="video/mp4" />
        Your browser does not support this video.
      </video>
    </div>
  </div>

  <!-- Step 3: Full Site w/ Background Video -->
  <div id="mainContent">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="background.mp4" type="video/mp4" />
    </video>

    <div class="wrapper">
      <div class="exhibit-oval">Exhibit</div>
      <div class="circle-row">
        <div class="circle green">0</div>
        <div class="circle brown">0</div>
        <div class="circle green">1</div>
      </div>

      <div class="grid">
        <a href="https://exhibit001.video" class="btn" target="_blank" rel="noopener noreferrer">Video</a>
        <a href="https://exhibit001.gallery" class="btn" target="_blank" rel="noopener noreferrer">Gallery</a>
        <a href="https://exhibit001.photos" class="btn" target="_blank" rel="noopener noreferrer">Photo</a>
        <a href="https://exhibit001.fashion" class="btn" target="_blank" rel="noopener noreferrer">Fashion</a>
        <a href="https://exhibit001.work" class="btn" target="_blank" rel="noopener noreferrer">Work</a>
        <a href="https://exhibit001.ws" class="btn exclusive-btn" target="_blank" rel="noopener noreferrer">ðŸ”’ Exclusive</a>
      </div>
    </div>
  </div>

  <script>
    const watchBtn = document.getElementById("watchButton");
    const clickScreen = document.getElementById("clickScreen");
    const videoScreen = document.getElementById("videoScreen");
    const introVideo = document.getElementById("introVideo");
    const mainContent = document.getElementById("mainContent");

    watchBtn.addEventListener("click", () => {
      clickScreen.classList.add("fade-out");
      setTimeout(() => {
        clickScreen.style.display = "none";
        videoScreen.style.display = "flex";
        introVideo.play();
      }, 1000);
    });

    introVideo.addEventListener("ended", () => {
      videoScreen.classList.add("fade-out");
      setTimeout(() => {
        videoScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.classList.add("show-main");
      }, 1500);
    });
  </script>

</body>
</html>
