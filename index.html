    body {
      margin: 0;
      background-color: black;
      font-family: 'Acme', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ==== EXHIBIT + 001 SECTION ==== */
    .logo-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .exhibit-oval {
      background-color: red;
      color: black;
      padding: 18px 60px;
      font-size: 13vw;
      font-weight: bold;
      border-radius: 50% / 100%;
      transform: scaleX(1.4);
      text-align: center;
    }

    .circle-row {
      display: flex;
      justify-content: center;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 9vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      border: 4px solid black;
      margin-left: -6px;
      margin-right: -6px;
    }

    .green { background-color: #4A7400; }
    .brown { background-color: #5A3A00; }

    @media (min-width: 600px) {
      .exhibit-oval {
        font-size: 72px;
        padding: 20px 70px;
      }

      .circle {
        width: 124px;
        height: 124px;
        font-size: 64px;
        margin-left: -8px;
        margin-right: -8px;
      }
    }

    /* ==== BUTTON GRID ==== */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-top: 20px;
      width: 100%;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .btn {
      background-color: black;
      color: #fdf1c7;
      font-size: 28px;
      font-weight: bold;
      padding: 16px;
      border-radius: 25px;
      text-decoration: none;
      position: relative;
      border: 5px solid #fdf1c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 4px solid #fdf1c7;
      border-radius: 15px;
      pointer-events: none;
    }

    .btn:hover {
      background-color: #1a1a1a;
    }

    @media (min-width: 600px) {
      .btn {
        font-size: 32px;
      }
    }
  </style>

  <div class="wrapper">
    <!-- Exhibit + 001 -->
    <div class="logo-stack">

        <div class="circle brown">0</div>
        <div class="circle green">1</div>
      </div>
    </div>

    <!-- Button Grid -->
    <div class="grid">
      <a href="https://exhibit001.video" class="btn" target="_blank">Video</a>

      <a href="https://exhibit001.photos" class="btn" target="_blank">Photo</a>

<a href="https://exhibit001.ws" class="btn" target="_blank">Exclusive</a>

  </div>
