<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 â€” A Living Fashion Archive</title>

  <link rel="canonical" href="https://exhibit001.com/" />
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Acme', sans-serif;
      overflow: hidden;
    }

    body.show-main {
      overflow: auto;
    }

    /* Fade transition */
    .fade-out {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
    }

    .screen, #videoScreen, #mainContent {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    .screen {
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .watch-button {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 200px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .watch-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #videoScreen {
      display: none;
      z-index: 9998;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #introWrapper {
      width: 90vw;
      max-width: 540px;
      border: 2px solid white;
      aspect-ratio: 9/16;
      position: relative;
    }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    #mainContent {
      display: none;
      z-index: 1;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3); /* subtle dark layer */
    }

    .exhibit-oval {
      background: red;
      color: black;
      padding: 18px 60px;
      font-size: 14vw;
      font-weight: bold;
      border-radius: 50% / 100%;
      transform: scaleX(1.4);
      text-align: center;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      border-radius: 25px;
      text-decoration: none;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    @media (min-width: 600px) {
      .exhibit-oval { font-size: 72px; }
      .btn { font-size: 26px; }
    }
  </style>
</head>
<body>

  <!-- Click to Watch -->
  <div id="clickScreen" class="screen">
    <div class="watch-button" id="watchButton">Click to Watch</div>
  </div>

  <!-- Intro Video -->
  <div id="videoScreen" class="screen">
    <div id="introWrapper">
      <video id="introVideo" playsinline autoplay muted>
        <source src="intro.mp4" type="video/mp4" />
        Your browser does not support this video.
      </video>
    </div>
  </div>

  <!-- Main Website Content -->
  <div id="mainContent">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="background.mp4" type="video/mp4" />
    </video>

    <div class="overlay">
      <div class="exhibit-oval">Exhibit</div>
      <div class="button-group">
        <a href="https://exhibit001.gallery" class="btn" target="_blank" rel="noopener noreferrer">GALLERY</a>
        <a href="https://exhibit001.video" class="btn" target="_blank" rel="noopener noreferrer">BEHIND THE SCENES</a>
      </div>
    </div>
  </div>

  <script>
    const watchBtn = document.getElementById("watchButton");
    const clickScreen = document.getElementById("clickScreen");
    const videoScreen = document.getElementById("videoScreen");
    const introVideo = document.getElementById("introVideo");
    const mainContent = document.getElementById("mainContent");

    watchBtn.addEventListener("click", () => {
      clickScreen.classList.add("fade-out");
      setTimeout(() => {
        clickScreen.style.display = "none";
        videoScreen.style.display = "flex";
        introVideo.play();
      }, 1000);
    });

    introVideo.addEventListener("ended", () => {
      videoScreen.classList.add("fade-out");
      setTimeout(() => {
        videoScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.classList.add("show-main");
      }, 1500);
    });
  </script>

</body>
</html>
