<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1e1e1e; /* dark ash grey */
      color: #fff;
      font-family: 'Work Sans', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 600px;
    }
    .scene {
      text-align: center;
      transform-style: preserve-3d;
      transform: rotateX(6deg);
    }
    .hero-image {
      width: 60vw;
      max-width: 700px;
      height: auto;
      transform: translateZ(40px);
      margin-bottom: 3rem;
      filter: brightness(100%) contrast(100%);
    }
    .countdown {
      font-size: 6vw;
      font-weight: 900;
      color: #fff;
      transform: translateZ(30px);
      text-shadow:
        2px 2px 0 #444,
        4px 4px 0 #222;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="exhibit001-title.png" alt="Exhibit001" class="hero-image">
    <div id="countdown" class="countdown"></div>
  </div>

  <script>
    const el = document.getElementById('countdown');
    const target = new Date('2025-06-29T00:00:00Z').getTime();
    function update() {
      const now = Date.now();
      let diff = target - now;
      if (diff < 0) diff = 0;
      const d = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const h = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
      el.textContent = `${d}(days) ${h}(hours) ${m}(minutes) ${s}(seconds)`;
    }
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
