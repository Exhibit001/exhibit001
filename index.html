<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Acme', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    .exhibit-oval {
      background-color: red;
      color: black;
      padding: 15px 50px;
      font-size: 9vw;
      font-weight: bold;
      border-radius: 50% / 100%;
      transform: scaleX(1.5);
      margin-bottom: 20px;
      text-align: center;
    }

    .circle-row {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: -10px;
      flex-wrap: nowrap;
    }

    .circle {
      width: 22vw;
      height: 22vw;
      max-width: 110px;
      max-height: 110px;
      border-radius: 50%;
      font-size: 8vw;
      max-font-size: 52px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      border: 4px solid black;
    }

    .green { background-color: #4A7400; }
    .brown { background-color: #5A3A00; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-top: 40px;
      width: 100%;
      max-width: 480px;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .btn {
      background-color: black;
      color: #fdf1c7;
      font-size: 5vw;
      font-weight: bold;
      padding: 16px;
      border-radius: 25px;
      text-decoration: none;
      position: relative;
      border: 5px solid #fdf1c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 4px solid #fdf1c7;
      border-radius: 15px;
      pointer-events: none;
    }

    .btn:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <!-- Exhibit + 001 -->
  <div class="exhibit-oval">Exhibit</div>
  <div class="circle-row">
    <div class="circle green">0</div>
    <div class="circle brown">0</div>
    <div class="circle green">1</div>
  </div>

  <!-- Button Grid -->
  <div class="grid">
    <a href="https://exhibit001.video" class="btn" target="_blank">Video</a>
    <a href="https://exhibit001.gallery" class="btn" target="_blank">Gallery</a>
    <a href="https://exhibit001.photos" class="btn" target="_blank">Photo</a>
    <a href="https://exhibit001.fashion" class="btn" target="_blank">Fashion</a>
    <a href="https://exhibit001.work" class="btn" target="_blank">Work</a>
    <a href="https://exhibit001.ws" class="btn" target="_blank">Family/<br>Friends</a>
  </div>

</body>
</html>
