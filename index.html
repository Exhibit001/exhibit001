<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: red;
      padding: 10px 30px;
      border-radius: 999px;
      font-size: 40px;
      font-weight: bold;
      color: black;
    }

    .code-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }

    .green { background-color: #3f7f00; }
    .brown { background-color: #5a3a00; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #fdf1c7;
      color: black;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      text-align: center;
      border: 4px solid black;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffeaa0;
    }
  </style>
</head>
<body>

  <div class="header">Exhibit</div>

  <div class="code-row">
    <div class="circle green">0</div>
    <div class="circle brown">0</div>
    <div class="circle green">1</div>
  </div>

  <div class="grid">
    <a href="https://exhibit001.video" class="btn" target="_blank">Video</a>
    <a href="https://exhibit001.gallery" class="btn" target="_blank">Gallery</a>
    <a href="https://exhibit001.photos" class="btn" target="_blank">Photo</a>
    <a href="https://exhibit001.fashion" class="btn" target="_blank">Fashion</a>
    <a href="https://exhibit001.work" class="btn" target="_blank">Work</a>
    <a href="https://exhibit001.ws" class="btn" target="_blank">W.S</a>
  </div>

</body>
</html>
