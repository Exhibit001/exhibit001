<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 â€” A Digital Museum by S!CK</title>
  <meta name="description" content="A private archive. A global movement. Launching June 29." />
  <meta name="keywords" content="Exhibit001, digital museum, sick brand, fashion archive, underground launch" />
  <meta name="author" content="S!CK" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(145deg, #ffffff, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #111;
      perspective: 1200px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform: rotateX(2deg) rotateY(1deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 3rem;
    }
    .countdown {
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.85);
      padding: 1.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exhibit001</h1>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date("2025-06-29T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML =
        String(days).padStart(2, '0') + '(days) ' +
        String(hours).padStart(2, '0') + '(hours) ' +
        String(minutes).padStart(2, '0') + '(minutes) ' +
        String(seconds).padStart(2, '0') + '(seconds)';
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
