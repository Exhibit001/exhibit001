<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 â€” A Digital Museum by S!CK</title>
  <meta name="description" content="A private archive. A global movement. Launching June 29." />
  <meta name="keywords" content="Exhibit001, digital museum, sick brand, fashion archive, underground launch" />
  <meta name="author" content="S!CK" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom right, #ffffff, #f3f3f3);
      font-family: monospace;
      color: #000;
      perspective: 1000px;
    }
    h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      transform: scale(1.05);
    }
    .countdown {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      transform: rotateX(2deg) rotateY(1deg);
    }
  </style>
</head>
<body>
  <h1>Exhibit001</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date("2025-06-29T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML =
        String(days).padStart(2, '0') + '(days) ' +
        String(hours).padStart(2, '0') + '(hours) ' +
        String(minutes).padStart(2, '0') + '(minutes) ' +
        String(seconds).padStart(2, '0') + '(seconds)';
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
