<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: black;
      color: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: red;
      padding: 10px 60px;
      border-radius: 999px;
      font-size: 48px;
      font-weight: bold;
      color: black;
      transform: scaleX(1.4);
    }

    .code-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: black;
    }

    .green { background-color: #4A7400; }
    .brown { background-color: #5A3A00; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .custom-btn {
      display: inline-block;
      background-color: #fdf1c7;
      border: 6px solid black;
      border-radius: 30px;
      padding: 20px 50px;
      font-size: 28px;
      font-weight: bold;
      color: black;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-decoration: none;
      position: relative;
      box-sizing: border-box;
    }

    .custom-btn::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 4px solid black;
      border-radius: 20px;
      pointer-events: none;
    }

    .custom-btn:hover {
      background-color: #ffeaa0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">Exhibit</div>

  <!-- 0 0 1 -->
  <div class="code-row">
    <div class="circle green">0</div>
    <div class="circle brown">0</div>
    <div class="circle green">1</div>
  </div>

  <!-- Buttons -->
  <div class="grid">
    <a href="https://exhibit001.video" class="custom-btn" target="_blank">Video</a>
    <a href="https://exhibit001.gallery" class="custom-btn" target="_blank">Gallery</a>
    <a href="https://exhibit001.photos" class="custom-btn" target="_blank">Photo</a>
    <a href="https://exhibit001.fashion" class="custom-btn" target="_blank">Fashion</a>
    <a href="https://exhibit001.work" class="custom-btn" target="_blank">Work</a>
    <a href="https://exhibit001.ws" class="custom-btn" target="_blank">Family/<br>Friends</a>
  </div>

</body>
</html>
