
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001 — GALLERY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gallery-container">
    <div id="stick-figure">
      <img src="stick.png" alt="viewer" />
    </div>
    <div id="gallery-room">
      <!-- Sample items -->
      <div class="frame" onclick="openPopup(0)">
        <img src="looks/tech1.jpg" alt="Tech 1" />
      </div>
      <div class="frame" onclick="openPopup(1)">
        <img src="looks/tech2.jpg" alt="Tech 2" />
      </div>
      <div class="frame" onclick="openPopup(2)">
        <img src="looks/tech3.jpg" alt="Tech 3" />
      </div>
    </div>
    <div id="arrow-nav">
      <div class="arrow-label">LEFT</div>
      <button onclick="scrollGallery(-1)">&#8592;</button>
      <div class="arrow-label">RIGHT</div>
      <button onclick="scrollGallery(1)">&#8594;</button>
    </div>
  </div>

  <div id="popup" class="hidden">
    <div class="popup-box">
      <p id="popup-question">Want to look at style ___?</p>
      <div class="popup-buttons">
        <button onclick="showVideo()">YES</button>
        <button onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>

  <div id="video-section" class="hidden">
    <video autoplay loop muted id="look-video"></video>
    <div id="description-box"></div>
    <button onclick="closeVideo()">Close</button>
  </div>

  <script>
    const looks = [
      {
        name: "NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "Made June 2025 — Recycled denim, cut & stitched by hand."
      },
      {
        name: "NO.002",
        img: "looks/tech2.jpg",
        video: "looks/loop2.mp4",
        desc: "July 2025 — Spray-painted canvas overwork with triple stitch."
      },
      {
        name: "NO.003",
        img: "looks/tech3.jpg",
        video: "looks/loop3.mp4",
        desc: "August 2025 — Experimental asymmetrical wide-leg."
      }
    ];

    let currentLookIndex = 0;

    function openPopup(index) {
      currentLookIndex = index;
      document.getElementById("popup-question").textContent =
        "Want to look at style " + looks[index].name + "?";
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function showVideo() {
      closePopup();
      const look = looks[currentLookIndex];
      const video = document.getElementById("look-video");
      video.src = look.video;
      document.getElementById("description-box").textContent = look.desc;
      document.getElementById("video-section").classList.remove("hidden");
    }

    function closeVideo() {
      document.getElementById("video-section").classList.add("hidden");
      document.getElementById("look-video").pause();
    }

    function scrollGallery(direction) {
      const room = document.getElementById("gallery-room");
      room.scrollBy({ left: direction * 300, behavior: "smooth" });
    }
  </script>
</body>
</html>
