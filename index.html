<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 â€” A Digital Museum by S!CK</title>
  <meta name="description" content="A private archive. A global movement. Launching June 29." />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { background: #f3f3f3; font-family: 'Courier New', monospace; perspective: 1500px; }
    #overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) translateZ(-200px) scale(0.7);
      text-align: center;
      pointer-events: none;
      color: #111;
    }
    #overlay h1 {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    #overlay .countdown {
      font-size: 1.5rem;
      background: rgba(255,255,255,0.85);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Exhibit001</h1>
    <div class="countdown" id="countdown"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Three.js scene: white room
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Room geometry (inverted cube)
    const geometry = new THREE.BoxGeometry(10, 10, 10);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff, side: THREE.BackSide });
    const room = new THREE.Mesh(geometry, material);
    scene.add(room);

    // Lighting
    const ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 10, 7.5);
    scene.add(directional);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      room.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>

  <script>
    // Countdown timer
    const countdownEl = document.getElementById('countdown');
    const launchTime = new Date("2025-06-29T00:00:00Z").getTime();
    function updateCountdown() {
      const now = Date.now();
      const diff = launchTime - now;
      if (diff < 0) {
        countdownEl.textContent = "00(days) 00(hours) 00(minutes) 00(seconds)";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent =
        String(days).padStart(2, '0') + '(days) ' +
        String(hours).padStart(2, '0') + '(hours) ' +
        String(mins).padStart(2, '0') + '(minutes) ' +
        String(secs).padStart(2, '0') + '(seconds)';
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
